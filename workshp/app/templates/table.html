
    <!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: left;
            font-size: 24px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
{% if students %}
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roll No</th>
            <th>Bio</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students%}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.roll_no }}</td>
            <td>{{ student.bio }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}
</body>
</html>
